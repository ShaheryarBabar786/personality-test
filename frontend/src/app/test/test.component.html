<!-- test.component.html -->
<div class="visualization-container container">
  <div class="header">
    <h1>Personality Visualization</h1>
  </div>

  <div class="test-selection">
    <div *ngFor="let test of tests" class="test-card">
      <lib-primary-btn [hoverOutline]="false" (click)="startTest(test.id)">
        {{ test.name | uppercase }}
      </lib-primary-btn>
    </div>
  </div>

  <div *ngIf="showNotification" class="notification-box">
    <div class="notification-header">
      <span>Setup availability schedule</span>
      <p>Fill out these tests to compare your<br />personality to your prospects!</p>
      <button (click)="closeNotification()" class="close-btn">×</button>
    </div>
  </div>

  <div class="action-section">
    <button (click)="goToAdmin()">Go To Admin Screen</button>
  </div>

  <lib-radio-button [radioButtonState]="isSelected" (radioButtonStateChange)="onRadioChange($event)" (click)="toggleRadio()"> </lib-radio-button>

  <!-- Modal Backdrop -->
  <div *ngIf="modalOpen" class="modal-backdrop" (click)="closeModal()"></div>

  <!-- Modal Content -->
  <div *ngIf="modalOpen" class="modal-content">
    <div class="modal-header">
      <button class="close-modal-btn" (click)="closeModal()">×</button>
    </div>
    <div class="modal-body">
      <app-test-runner [testId]="selectedTestId" (close)="closeModal()"></app-test-runner>
    </div>
  </div>
</div>
